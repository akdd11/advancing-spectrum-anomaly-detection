method: sionna  # fspl or sionna

f_c: 3.7e9      # carrier frequency in Hz

nr_samples: 5000  # number of samples generated

dataset_nr: 0

sionna:
  scene_nr: 0
  tx_height: 1.5          # transmitter height in meters
  rx_height: 1.5          # receiver height in meters
  cell_size: 1            # cell size in meters
  cm_max_depth: 5         # maximum number of reflections
  diffraction: True       # diffraction enabled
  edge_diffraction: True  # edge diffraction enabled
  num_samples: 1e6        # number of rays started
